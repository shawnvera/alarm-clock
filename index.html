<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alarm clock</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" defer></script>
</head>
<body onload="startTime()">
    <header>
        Digital Alarm Clock </br>
        <img height="300" width="450" src="https://cdn.pixabay.com/photo/2018/02/01/06/38/alarm-3122687_1280.png" alt="an alarm clock">
        <input type="time" id="alarm">
        
        
        
        <div class="time-display">00:00:00</div>
        <div id="input-box">
            <label>Set alarm time</label>
            <input type="number" id="hour">Hour</input>
            <input type="number" id="minute">Minute</input>
            <button onclick="alarmTimer()" id="set-alarm">Set Alarm Clock</button>
        </div>
        <div id="clock"></div>
        <div id="active-alarms"></div>
<div id="test"></div>
    </header>
</body>
</html>
